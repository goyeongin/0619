<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <title>인터랙티브 포스터 전시회</title>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #111;
            color: #eee;
            scroll-behavior: smooth;
            transition: background 1s ease;
            cursor: none;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .section {
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 150px 20px;
            text-align: center;
        }

        .intro {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #111, #222);
            color: #00ffcc;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .intro h1 {
            font-size: 72px;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }

        .intro p {
            font-size: 24px;
            color: #ccc;
            margin-bottom: 40px;
            animation: fadeInUp 1.2s ease-out;
        }

        .enter-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #00ffcc;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: fadeInUp 1.5s ease-out;
        }

        .enter-button:hover {
            transform: scale(1.05);
            background-color: #00e6b8;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .poster img {
            width: 80%;
            max-width: 1000px;
            opacity: 0;
            transform: translateY(50px);
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .poster img:hover {
            transform: scale(1.02);
        }

        .poster-text {
            margin-top: 20px;
            opacity: 0;
            transform: translateY(50px);
        }

        .poster-text h2 {
            font-size: 42px;
            margin-bottom: 10px;
            color: #fff;
        }

        .poster-text p {
            font-size: 18px;
            line-height: 1.8;
            color: #ccc;
        }

        .horizontal-section {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .horizontal-gallery {
            display: flex;
            height: 100%;
            will-change: transform;
        }

        .horizontal-gallery img {
            width: 80vw;
            height: auto;
            flex-shrink: 0;
            margin-right: 40px;
            object-fit: cover;
        }

        .about {
            font-size: 1.1rem;
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
        }

        .dynamic-light {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: -1;
            background: radial-gradient(circle at center, rgba(0,255,204,0.2), transparent 60%);
            transition: background 0.1s ease;
        }

        .cursor-glow {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0,255,204,0.2);
            pointer-events: none;
            mix-blend-mode: screen;
            z-index: 9999;
            transform: translate(-50%, -50%);
            backdrop-filter: blur(6px);
        }

        @media (max-width: 768px) {
            .intro h1 { font-size: 42px; }
            .poster img { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="dynamic-light"></div>
    <div class="cursor-glow" id="cursor-glow"></div>

    <section class="section intro">
        <h1><span class="typing"></span></h1>
        <p>스크롤 또는 아래 버튼을 눌러 관람하세요 ↓</p>
        <a href="#poster-section" class="enter-button">전시회 입장하기</a>
    </section>

    <section class="section poster" id="poster-section">
        <img src="bmw-810x476.jpg" alt="Poster 1" />
        <div class="poster-text">
            <h2>BMW I8</h2>
            <p>하이브리드 스포츠카 형태로 출시한 모델. 유선형 디자인으로 공기역학적 설계를 갖춘 세련된 모델입니다.</p>
        </div>
    </section>

    <section class="section poster">
        <img src="벤츠.jpg" alt="Poster 2" />
        <div class="poster-text">
            <h2>벤츠 AMG</h2>
            <p>오픈카 특유의 감성을 극대화한 모델. 소프트탑으로 단열과 방음 효과까지 갖춘 프리미엄 경험을 선사합니다.</p>
        </div>
    </section>

    <section class="section poster horizontal-section">
        <div class="horizontal-gallery">
            <img src="아우디.jpg" alt="Poster 3-1" />
            <img src="bmw-810x476.jpg" alt="Poster 3-2" />
            <img src="벤츠.jpg" alt="Poster 3-3" />
            <img src="다운로드.jpg" alt="Poster 3-4" />
        </div>
    </section>

    <section class="section about">
        <h2>About Me</h2>
        <p>저는 시각디자인학과 학생으로, 본 전시에서는 인터랙티브 웹 기술을 활용하여 포스터 전시의 새로운 경험을 제안합니다.</p>
    </section>

    <audio id="clickSound" src="click.mp3" preload="auto"></audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/plugins/animation.gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const controller = new ScrollMagic.Controller();

            document.querySelectorAll('.poster img').forEach((img) => {
                new ScrollMagic.Scene({ triggerElement: img, triggerHook: 0.9, reverse: false })
                    .setTween(gsap.to(img, { duration: 1, opacity: 1, y: 0, ease: "power2.out" }))
                    .addTo(controller);
            });

            document.querySelectorAll('.poster-text').forEach((text) => {
                new ScrollMagic.Scene({ triggerElement: text, triggerHook: 0.9, reverse: false })
                    .setTween(gsap.to(text, { duration: 1, opacity: 1, y: 0, ease: "power2.out" }))
                    .addTo(controller);
            });

            const horizontalSection = document.querySelector('.horizontal-section');
            const horizontalGallery = document.querySelector('.horizontal-gallery');
            const scrollLength = horizontalGallery.scrollWidth - window.innerWidth;

            const horizontalTween = gsap.to(horizontalGallery, {
                x: -scrollLength,
                ease: "none"
            });

            new ScrollMagic.Scene({
                triggerElement: horizontalSection,
                triggerHook: 0,
                duration: scrollLength
            })
            .setPin(horizontalSection)
            .setTween(horizontalTween)
            .addTo(controller);

            new Typed(".typing", {
                strings: ["자동차 전시회에 오신 걸 환영합니다", "새로운 경험을 시작해보세요!"],
                typeSpeed: 50,
                backSpeed: 30,
                loop: true
            });
            
            document.querySelector('.enter-button').addEventListener('click', () => {
                document.getElementById('clickSound').play();
            });

            const lightEffect = document.querySelector('.dynamic-light');
            const cursorGlow = document.getElementById('cursor-glow');

            document.addEventListener('mousemove', (e) => {
                const x = e.clientX / window.innerWidth * 100;
                const y = e.clientY / window.innerHeight * 100;
                lightEffect.style.background = `radial-gradient(circle at ${x}% ${y}%, rgba(0,255,204,0.2), transparent 60%)`;

                cursorGlow.style.left = `${e.clientX}px`;
                cursorGlow.style.top = `${e.clientY}px`;
            });
        });
        
    </script>
</body>
</html>
